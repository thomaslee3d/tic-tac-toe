<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class='container-fluid'>
        <div class='row'>
          <div class='col-3'>
            <p id='message'></p>
            <form id="sign-up">
              <input name="credentials[email]" type="text" value="an@example.email">
              <input name="credentials[password]" type="password" value="an example password">
              <input name="credentials[password_confirmation]" type="password" value="password">
              <input type='submit'value='sign up'>
            </form>
            <form id="sign-in">
              <input name="credentials[email]" type="text" value="an@example.email">
              <input name="credentials[password]" type="password" value="password">
              <input type='submit'value='sign in'>
            </form>
          </div>
          <!-- </div>
          <div class="col-3"> -->
            <p id='user'></p>
            <p id='game-number'>
            </p>
            <div class='container-fluid'>
              <div class='row h-100 board'>
                    <div type="submit" data-cell-index='0' class="col-4 box" value="#"></div>
                    <div type="submit" data-cell-index='1' class="col-4 box" value="#"></div>
                    <div type="submit" data-cell-index='2' class="col-4 box" value="#"></div>
                    <div type="submit" data-cell-index='3' class="col-4 box" value="#"></div>
                    <div type="submit" data-cell-index='4' class="col-4 box" value="#"></div>
                    <div type="submit" data-cell-index='5' class="col-4 box" value="#"></div>
                    <div type="submit" data-cell-index='6' class="col-4 box" value="#"></div>
                    <div type="submit" data-cell-index='7' class="col-4 box" value="#"></div>
                    <div type="submit" data-cell-index='8' class="col-4 box" value="#"></div>
              </div>
            </div>
            <form id="new-game">
                <input type='submit' value="new game">
            </form>
            <form id ="change-password">
                <input name="passwords[old]" type="password">
                <input name="passwords[new]" type="password">
                <input type='submit' value="change-password">
            </form>

            <br />
          <!-- </div>
          <div class="col-3"> -->

          </div>
       </div>

  </body>
</html>
